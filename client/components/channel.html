<template name="channel">
    <li class="channel {{active}}">
        <a class="channel_name" href="/{{name}}">
			<span class="unread">
				{{messageCount name}}
			</span>
			<span>
				<span class="prefix">#</span>
				<span class="nav-label channel-name">{{name}}</span>
			</span>
        </a>
    </li>
</template>
